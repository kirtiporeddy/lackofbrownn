	<title>Random Moving Images</title>
	<style>
		.container {
			position: relative;
			width: 1400px;
			height: 550px;
			border: 1px solid transparent;
			margin: 0 auto;
		}
		.image {
			position: absolute;
			max-width: 300px;
			max-height: 300px;
			border-radius: 0%;
            object-fit: contain;
		}
    
    
    @media only screen and (max-width: 768px)
         {
   .container {
    width: 100%;
    height: auto;
  }
  
  .image {
    max-width: 100%;
    max-height: 100%;
  }
         }

	</style>
</head>
<body>
	<div class="container">
		<img src="../images/fairandlovely.png" class="image" id="img1">
		<img src="../images/garnier.png" class="image" id="img2">
		<img src="../images/lancome.png" class="image" id="img3">
		<img src="../images/sek.png" class="image" id="img4">
		<img src="../images/tony.png" class="image" id="img5">
		<img src="../images/ivanaskin.png" class="image" id="img6">
        <img src="../images/pondstwo.png" class="image" id="img7">
        <img src="../images/chanel.png" class="image" id="img8">
        <img src="../images/natura.png" class="image" id="img9">
        <img src="../images/sul.png" class="image" id="img10">

	</div>

	<script>
		function moveImage() {
			const container = document.querySelector('.container');
			const images = container.querySelectorAll('.image');
			const maxLeft = container.offsetWidth - images[0].offsetWidth;
			const maxTop = container.offsetHeight - images[0].offsetHeight;

			images.forEach(image => {
				let newLeft = Math.floor(Math.random() * maxLeft);
				let newTop = Math.floor(Math.random() * maxTop);
				image.style.left = newLeft + 'px';
				image.style.top = newTop + 'px';
			});
		}

		setInterval(moveImage, 1000);
	</script>
</body>
